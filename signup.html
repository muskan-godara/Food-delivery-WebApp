<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foodie | Sign Up</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

<header class="auth-header">
  <a href="index.html" class="brand auth-brand">
    <span class="logo-dot"></span>
    <span class="brand-name">Foodie</span>
  </a>
</header>

<main class="auth-container">
  <section class="auth-card">
    <h2>Create your account</h2>
    <p class="auth-sub">Join Foodie and start ordering delicious meals!</p>

    <form action="#" method="post" class="auth-form">

      <label>Full Name</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Password</label>
      <input type="password" placeholder="Create a password" required>

      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm password" required>

      <button class="btn btn-primary auth-btn" type="submit">Sign Up</button>

    </form>

    <p class="auth-alt">Already have an account?  
      <a href="login.html">Login</a>
    </p>
  </section>
</main>

</body>
</html>
