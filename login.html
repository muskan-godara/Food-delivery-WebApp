<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foodie | Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

<header class="auth-header">
  <a href="index.html" class="brand auth-brand">
    <span class="logo-dot"></span>
    <span class="brand-name">Foodie</span>
  </a>
</header>

<main class="auth-container">
  <section class="auth-card">
    <h2>Login to Foodie</h2>
    <p class="auth-sub">Welcome back! Please login to continue.</p>

    <form action="#" method="post" class="auth-form">
      
      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Password</label>
      <input type="password" placeholder="Enter password" required>

      <button class="btn btn-primary auth-btn" type="submit">Login</button>

    </form>

    <p class="auth-alt">Donâ€™t have an account?  
      <a href="signup.html">Sign Up</a>
    </p>
  </section>
</main>

</body>
</html>
